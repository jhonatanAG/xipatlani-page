<div class="login">
  <div class="card">
    <div class="card-body">
      <img src="assets/logos/Logo_fondo_blanco.png" alt="">
      <h2 class="card-title">Login</h2>
      <form [formGroup]="formUser" (ngSubmit)="send()">
        <label for="mail">Email</label>
        <input id="mail" type="email" formControlName="email" class="form-control" placeholder="example@domain.com">
        <div class="spacer-form"></div>
        <label for="psw">Password</label>
        <input id="psw" type="password" formControlName="password" class="form-control" placeholder="">
        <div class="spacer-form"></div>
        <button type="submit" class="btn contact-button">Entrar</button>
      </form>
    </div>
    <load-ellipsis *ngIf="showLoad == true"></load-ellipsis>
  </div>
</div>
